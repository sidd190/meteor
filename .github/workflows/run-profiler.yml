name: Run Profiler

on:
  issue_comment:
    types: [created]

jobs:
  run-profiler:
    if:  github.event.issue.pull_request && contains(github.event.comment.body , '/meteor-profile')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Run CI
        env:
          IS_PR: ${{ github.event.issue.pull_request }}
          PR_BODY: ${{ github.event.comment.body }}
        run: |
          echo "Running meteor profiler..."
          git status
          ls
          value="VALUE"
          echo $IS_PR
          echo $PR_BODY
          echo contains($PR_BODY, '/profile')
          echo "Key=$value" >> $GITHUB_ENV
          # Add your CI commands here

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Hello world !!!! :wave:
            this pr is ran on
            testing value: ${{ env.VALUE }}
          pr-number: ${{ github.event.issue.number }}
