name: Run Profiler

on:
  issue_comment:
    types: [created]

jobs:
  run-profiler:
    if: github.event.issue.pull_request && contains(github.event.comment.body , '/meteor-profile')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.issue.pull_request.head.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Set ENVs
        run: |
          value="VALUE"
          echo "Key=$value" >> $GITHUB_ENV

          PR_NUMBER="${{ github.event.issue.number }}"
          echo "PrNumber=$PR_NUMBER" >> $GITHUB_ENV
      - name: Run CI
        run: |
          echo "Running meteor profiler..."
          echo $PR_NUMBER
          git status
          ls

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Hello world !!!! :wave:
            this pr(#${{ env.PrNumber }}) is ran on
            testing value: ${{ env.Key }}
          pr-number: ${{ github.event.issue.number }}
